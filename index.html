<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metatags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/estilos.css">
    <!-- Titulo -->
    <title>Clase 03</title>
</head>
<body>
    <h1 class="tituloVerde">Formularios en HTML</h1>
    <h2 class="tituloVerde">Esto es una practica de Form</h2>
    <form>
        <label for="fname" class="tituloVerde">Nombre:</label>
        <input type="text" id="fname" name="fname">
        <br>
        <br>
        <label for="lname" class="tituloVerde">Apellido:</label>
        <input type="text" id="lname" name="lname">
        <br>
        <br>
        <label for="contrase単a" class="tituloVerde">Contrase単a:</label>
        <input type="password" id="contrase単a">
        <!-- Ejemplos de radio buttons -->
        <p class="tituloVerde">Vamos a elegir nuestro lenguaje favorito</p>
        <input type="radio" id="html" name="lenguaje_fav" value="HTML">
        <label for="html" class="tituloVerde">HTML</label>
        <br>
        <input type="radio" id="css" name="lenguaje_fav" value="CSS">
        <label for="js" class="tituloVerde">CSS</label>
        <br>
        <input type="radio" id="js" name="lenguaje_fav" value="HTML">
        <label for="css" class="tituloVerde">JS</label>
        <!-- Vamos a ver si nos gusta HTML o no -->
        <p class="tituloVerde">多Nos gusta HTML?</p>
        <input type="checkbox" id="si" name="htmlSi" value="Me gusta HTML">
        <label for="si" class="tituloVerde">SI</label>
        <br>
        <input type="checkbox" id="no" name="htmlNo" value="No me gusta HTML">
        <label for="no" class="tituloVerde">NO</label>
        <br>
        <br>
        <!-- Selectores HTML-->
        <label for="autos">Elegi un auto</label>
        <select id="autos">
            <option></option>
            <option value="Ferrari" name="Ferrari">Ferrari Spider e300</option>
            <option value="Fiat" name="Fiat">Fiat 600</option>
            <option value="Porsche" name="Porsche">Porsche 911 S Carrera</option>
        <!-- Boton de enviar -->
        <input type="submit" value="Enviar">     
    </form>
</body>
</html>
